<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
</head>
<body>

  <input type="range" name="price" min="1000" max="10000" value="7500" />
  <output for="price">7500</output>
  
  <input type="tel" id="phone" name="phone" placeholder="123-45-678" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required>
   <input required name="tel" pattern="\([0-9]{2}\)[\s][0-9]{4}-[0-9]{4}">
  <input type="datetime-local" name="datetime" />
  <input type="month" name="datetime" />
  <input type="week" name="datetime" /><br>
  <input type="date" name="datetime" /><br>
  <input type="time" name="time" /><br>
  
  <input type="color" name="color" id="color" /><br>
  
  <input type="search" id="search" name="search" /><br>
  
  <input type="email" id="email" name="email" /><br>
  
  <input type="url" id="url" name="url" /><br>
  
  <input type="reset" />
  
  
</body>
</html>
